<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-6 p-3">
            <div class="bg-light shadow p-5">
              <div id="quote" class="text-center fs-1"></div>
              <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
              <div id="author" class="text-center fs-2"></div>
            </div>
            
            <div id="new-citation" class="mt-2 text-center btn btn-primary text-uppercase w-100">
              Nouvelle citation
            </div>
          </div>
          
        </div>
      </div>

      <footer class="position-absolute w-100 text-center bottom-0 p-2 fst-italic">
          Générateur de citations créé dans le cadre de la formation JS Udemy - Marie-Kathline
        </footer>
</body>
<script src="script.js"></script>

</html>
